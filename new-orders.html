<script>

    $("#submit").click(function () {
        if ($("#prov_id").val() == "請選擇") {
            alert("請選擇市/縣");
            return false;
        }
        if ($("#city_id").val() == "請選擇") {
            alert("請選擇區");
            return false;
        }
        if ($("#address").val() == "") {
            alert("詳細地址不能為空！");
            return false;
        }
        if ($("#name").val() == "") {
            alert("收貨人姓名不能為空！");
            return false;
        }
        var ph = $("#phone").val();
        if (!ph) {
            alert("收貨人聯繫電話不能為空！");
            return false;
        }
        var reg = $("#phone").val().length < 10;
        if (reg) {
            alert("請輸入正確的手機號碼！");
            return false;
        }
    });

    //num
    //获得文本框对象
    var t = $("#num");

    t.on('blur', function () {
        if (t.val() <= 1) {
            t.val("1");
        }
    })

    //初始化数量为1,并失效减
    $('#min').attr('disabled', true);
    //数量增加操作
    $("#add").click(function () {
        t.val(parseInt(t.val()) + 1)
        if (parseInt(t.val()) != 1) {
            $('#min').attr('disabled', false);
        }

    })
    //数量减少操作
    $("#min").click(function () {
        if (parseInt(t.val()) <= 1 || (parseInt(t.val()) - 1) == 1) {
            t.val("1");
            $('#min').attr('disabled', true);
            return;
        }
        t.val(parseInt(t.val()) - 1);
    })
    //num

</script>
